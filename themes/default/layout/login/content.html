<script type="text/javascript">
$(function() {
	var login_form = $("form#login-form");
	var login_button = login_form.find("button");
    login_form.ajaxForm({
    url: YX_Ajax_Requests_File() + '?f=login',
    beforeSend: function() {
      login_button.attr("disabled", true);
      $('.yx_loading_bar').addClass('show');
    },
    success: function(data) {
      if (data.status == 200) {
      	$(".errors").addClass('hidden');
      	login_button.html('<i class="fa fa-check"></i> {{LANG redirecting}}');
        setTimeout(function () {
        	window.location.href = data.location;
        }, 1000);
      } else {
        var errors = data.errors.join("<br>");
        $(".errors").removeClass('hidden');
        $(".errors").html(errors);
        login_button.attr("disabled", false);
      }
      $('.yx_loading_bar').removeClass('show');
    }
  });
});
</script>
