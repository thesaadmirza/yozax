<script>
$(function() {
  var form = $('form#site-settings');
  form.ajaxForm({
    url: YX_Ajax_Requests_File() + '?f=admincp&s=site',
    beforeSend: function() {
      YX_progressIconLoader(form.find('button'));
    },
    success: function(data) {
      scrollToTop();
      if (data.status == 200) {
      	$('.setting-site-alert').html('<div class="alert alert-success">' + data.message + '</div>');
        $('.alert-success').fadeIn('fast', function() {
           $(this).delay(2500).slideUp(500, function() {
              $(this).remove();
            });
        });
      } else if (data.errors) {
          var errors = data.errors.join("<br>");
          $('.setting-site-alert').html('<div class="alert alert-danger">' + errors + '</div>');
          $('.alert-danger').fadeIn(300);
      }
      YX_progressIconLoader(form.find('button'));
    }
  });
});
</script>
