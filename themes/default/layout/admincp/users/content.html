<div class="settings-header">
	<h3><i class="fa fa-users fa-fw "></i> Manage Users</h3>
</div>
<div class="setting-panel table-news">
	<table class="table table-striped table-bordered ">
		<thead>
			<tr>
				<th>{{LANG id}}</th>
				<th>{{LANG username}}</th>
				<th>{{LANG email}}</th>
				<th>{{LANG ip_address}}</th>
				<th>{{LANG status}}</th>
				<th>{{LANG action}}</th>
			</tr>
		</thead>
		<tbody>
			{{USERS_DATA}}
		</tbody>
	</table>
</div>

<script>
$(function () {
	$('table').DataTable({"aoColumnDefs": [
          { 'bSortable': false, 'aTargets': [ 5 ] }
    ],
   "order": [[ 0, "desc" ]]});
});
</script>
