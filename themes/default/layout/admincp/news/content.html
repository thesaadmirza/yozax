<div class="settings-header news-manage-header">
	<h3><i class="fa fa-file fa-fw "></i> {{LANG manage_news}}</h3>
</div>
<div class="setting-panel table-news">
	<table class="table table-striped table-bordered ">
		<thead>
			<tr>
				<th>{{LANG id}}</th>
				<th class="hidden">{{LANG title}}</th>
				<th>{{LANG title}}</th>
				<th>{{LANG auhtor}}</th>
				<th>{{LANG category}}</th>
				<th>{{LANG status}}</th>
				<th>{{LANG featured}}</th>
				<th>{{LANG action}}</th>
			</tr>
		</thead>
		<tbody>
			{{NEWS_DATA}}
		</tbody>
	</table>
</div>

<script>
$(function () {
	$('table').DataTable({"aoColumnDefs": [
          { 'bSortable': false, 'aTargets': [ 7 ] }
    ],
   "order": [[ 0, "desc" ]]});
});
</script>
