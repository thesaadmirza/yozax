<div class="form-group">
	<?php $fid = '';
      if (!empty($yx['user']['fields'][$yx['field']['fid']])) {
        $fid  = $yx['user']['fields'][$yx['field']['fid']];
      } 
	?>
	<div class="col-md-2"></div>
	<div class="col-md-8 no-padding-both">
		<div class="yx_cus_input">
			<?php 
				if ($yx['field']['select_type'] == 'yes') {  $options = @explode(',', $yx['field']['type']); ?>
				<select name="<?php echo $yx['field']['fid'];?>" class="form-control">
					<?php
					foreach ($options as $key => $value) {
						$selected = (($key + 1) == $fid) ? 'selected' : '';
					?>
						<option value="<?php echo $key + 1;?>" <?php echo $selected;?>><?php echo $value;?></option>
					<?php } ?>
				</select>
			<?php } 
				else {
				if ($yx['field']['type'] == 'textbox') { ?>
					<input id="<?php echo $yx['field']['fid'];?>" name="<?php echo $yx['field']['fid'];?>" type="text" class="form-control input-md" value="<?php echo $fid?>">
			<?php } else if ($yx['field']['type'] == 'textarea') {?>
				<textarea class="form-control" id="<?php echo $yx['field']['fid'];?>" name="<?php echo $yx['field']['fid'];?>" cols="20" rows="3"><?php echo $fid?></textarea>
			<?php } } ?>
			<label for="<?php echo $yx['field']['fid'];?>"><?php echo $yx['field']['name']; ?></label>
		</div>
		<span class="help-block"><?php echo $yx['field']['description'];?></span>
	</div>
	<div class="col-md-2"></div>
</div>
