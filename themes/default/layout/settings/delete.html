<script>
$(function() {
  var form = $('form#delete-settings');
  form.ajaxForm({
    url: YX_Ajax_Requests_File() + '?f=settings&s=delete',
    beforeSend: function() {
      $('.yx_loading_bar').addClass('show');
    },
    success: function(data) {
      scrollToTop();
      if (data.status == 200) {
      	$('.setting-delete-alert').html('<div class="alert alert-success">' + data.message + '</div>');
        $('.alert-success').fadeIn('fast', function() {
           $(this).delay(2500).slideUp(500, function() {
              $(this).remove();
            });
        });
      } else if (data.errors) {
          var errors = data.errors.join("<br>");
          $('.setting-delete-alert').html('<div class="alert alert-danger">' + errors + '</div>');
          $('.alert-danger').fadeIn(300);
      }
      $('.yx_loading_bar').removeClass('show');
    }
  });
});
</script>
