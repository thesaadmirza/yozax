<script type="text/javascript">
$(function() {
	var reset_form = $("form#reset-form");
	var reset_button = reset_form.find("button");
    reset_form.ajaxForm({
    url: YX_Ajax_Requests_File() + '?f=reset_password',
    beforeSend: function() {
      reset_button.attr("disabled", true);
      $('.yx_loading_bar').addClass('show');
    },
    success: function(data) {
      if (data.status == 200) {
      	$(".errors").addClass('hidden');
      	$(".success").removeClass('hidden');
      	$(".success").html('<i class="fa fa-check"></i> {{LANG your_password_has_been_reset}}');
      	setTimeout(function () {
        	window.location.href = data.location;
        }, 1000);
      } else {
        var errors = data.errors.join("<br>");
        $(".success").addClass('hidden');
        $(".errors").removeClass('hidden');
        $(".errors").html(errors);
        reset_button.attr("disabled", false);
      }
      reset_button.attr("disabled", false);
      $('.yx_loading_bar').removeClass('show');
    }
  });
});
</script>
