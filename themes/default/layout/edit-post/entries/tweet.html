<div class="entry" data-type="tweet" data-id="{{ENTRY_ID}}" id="entry-{{ENTRY_ID}}">
	<div class="entry-name pull-left">
	   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z"></path></svg>
	   {{LANG tweet}}
	</div>
	<div class="pull-right manage-entries">
	   <i class="material-icons down" onclick="YX_DownEntry({{ENTRY_ID}});">keyboard_arrow_down</i>
	   <i class="material-icons up" onclick="YX_UpEntry({{ENTRY_ID}});">keyboard_arrow_up</i>
	   <i class="material-icons" onclick="YX_RemoveEntryByID({{ENTRY_ID}});">delete</i>
	</div>
	<div class="clear"></div>
	<div class="error-con"></div>
	<input type="text" class="form-control" data-name="entry_title" placeholder="{{LANG title_optional}}" value="{{ENTRY_TITLE}}"><br>
	<input type="text" id="tweet-url" class="form-control" data-name="entry_tweet_url" placeholder="{{LANG tweet_url}}" value="{{ENTRY_TWEET_URL}}"><br>
	<input type="hidden" class="form-control" data-name="entry_tweet" value="{{ENTRY_TWEET_URL}}">
	<div class="fetched-tweet" style="margin-left: 8px !important;">{{ENTRY_TWEET}}</div>
	<div class="form-group pull-right">
	    <button class="btn btn-blue yx_btn" type="button" onclick="YX_GetTweet({{ENTRY_ID}});">
		  <i class="fa fa-twitter progress-icon" data-icon="twitter"></i> {{LANG get_tweet}}
	    </button>
	</div>
	<div class="clear"></div>
</div>
