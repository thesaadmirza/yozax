<div class="top-news-list yx_search_result">
	<div class="news latest-news-list" data-id="{{NEWS_ID}}" data-type="news">
		<a href="{{NEWS_URL}}">
			<div class="latest-news-img" style="background-image: url('{{NEWS_IMAGE}}');"></div>
			<div class="latest-news-title">
				<div>
					<h3>{{NEWS_TITLE}}</h3>
					<div class="latest-news-info">
						<span class="latest-news-time">{{NEWS_PUBLISHER__NAME}}</span> - 
						<span class="latest-news-time">{{NEWS_POSTED}}</span>
					</div>
					<div class="latest-news-desc">{{NEWS_DESC}}</div>
				</div>
			</div>
			<div class="clear"></div>
		</a>
	</div>
</div>
