<script>

$(function() {
    var form_login_settings = $('form.login-settings');

    form_login_settings.ajaxForm({
    	url: '{{LINK ajax_requests.php?f=admincp&s=general&hash_id=}}' + $('.main_session').val(),
        beforeSend: function() {
            form_login_settings.find('button').text("{{LANG please_wait}}");
        },
        success: function(data) {
            if (data.status == 200) {
            	form_login_settings.find('button').text('Save');
            	$('.login-settings-alert').html('<i class="fa fa-check"></i> Settings updated successfully');
            	setTimeout(function () {
            		$('.login-settings-alert').empty();
            	}, 2000);
            }
        }
    });

    var form_api_settings = $('form.api-settings');

    form_api_settings.ajaxForm({
        url: '{{LINK ajax_requests.php?f=admincp&s=general&hash_id=}}' + $('.main_session').val(),
        beforeSend: function() {
            form_api_settings.find('button').text("{{LANG please_wait}}");
        },
        success: function(data) {
            if (data.status == 200) {
            	form_api_settings.find('button').text('Save');
            	$('.api-settings-alert').html('<i class="fa fa-check"></i> Settings updated successfully');
            	setTimeout(function () {
            		$('.api-settings-alert').empty();
            	}, 2000);
            }
        }
    });
});
</script>
