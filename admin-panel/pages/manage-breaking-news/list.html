<tr data-brnews-id="{{BRNEWS_ID}}">
	<td>{{BRNEWS_ID}}</td>
	<td>{{BRNEWS_EXPIRE}}</td>
	<td><a href="{{BRNEWS_URL}}" target="_blank">{{LANG link}}</a></td>
	<td>{{BRNEWS_STATUS}}</td>
	<td>
		<button onclick="YX_DeleteBrNews('{{BRNEWS_ID}}');" class="btn btn-danger waves-effect waves-light">DELETE</button>
		<a href="{{LINK admin-cp/edit-breaking-news?id={{BRNEWS_ID}}}}" class="btn btn-info waves-effect waves-light">EDIT</a>
	</td>
</tr>
